{% extends "inner_base.html" %}

{% block content %}

<h2>Userpage: {{request.user.username}}</h2>
<hr>
<p>Here is your user page.  We're going to do so much here later.</p>
<div class="row justify-content-center my-4"></div>
    <a class="btn btn-danger" href="/accounts/logout">Log Out</a>
</div>
<main class="row my-4">
    <h2>All Users</h2>
    <table class="table table-striped table-sm table-bordered">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">password</th>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
