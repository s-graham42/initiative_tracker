<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker - Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/css/my_styles.css' %}">
</head>
<body>
    <div class="container" id="bg">
        <div class="container col-lg-8 mx-auto">
            <div class="row justify-content-center">
                <h1 class="text-center bg-ruddy p-3 align-middle">Welcome to Initiative Tracker</h1>
            </div>
            <div class="row justify-content-center">
                <h3 class="text-center mt-5">Please log in:</h3>
            </div>
            <div class="row justify-content-center">
                <a class="btn btn-primary mt-2" href="/accounts/login">Log In</a>
            </div>
            <div class="row justify-content-center">
                <h3 class="text-center mt-5">Or Register:</h3>
            </div>
            <div class="row justify-content-center">
                <a class="btn btn-primary my-3" href="/accounts/register">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
